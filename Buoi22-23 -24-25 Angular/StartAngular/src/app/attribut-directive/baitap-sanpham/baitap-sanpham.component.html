<hr>
<h3 style="color:tomato">Bai tap them san pham</h3>

<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <div class="form-group">
                <label for="">Ma SP</label>
                <input #maSP type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Ten SP</label>
                <input #tenSP type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Gia SP</label>
                <input #gia type="text" class="form-control">
            </div>
            <button (click)="themSanPham(maSP.value, tenSP.value, gia.value)" class="btn btn-success">Them</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Ma SP</th>
                        <th>Ten SP</th>
                        <th>Gia SP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- chu y ngClass value la 1 bieu thuc tra ve true hoac false -->
                    <!-- Phai kiem tra xem mang co ton tai khong de cho chat che -->
                    <ng-container *ngIf="mangSanPham && mangSanPham.length > 0"><!-- Giai quyet loi multiline -->
                        <tr *ngFor="let item of mangSanPham ; let stt = index" [ngClass]="{bgColor: stt%2 !== 0}">
                            <td>{{stt+1}}</td>
                            <td>{{item.maSP}}</td>
                            <td>{{item.tenSP}}</td>
                            <td>{{item.gia}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
