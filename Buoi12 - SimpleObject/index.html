<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>006 - Profile</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div class="frame">
		<div class="center">

			<div class="profile">
				<div class="image">
					<div class="circle-1"></div>
					<div class="circle-2"></div>
					<img id="avatar" src="http://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
				</div>

				<div class="name" id="tenGiangVien">CyberSoft </div>
				<div class="job" id="ngheNghiep">Đào tạo lập trình </div>

				<div class="actions">
					<button class="btn" id="btnTheoDoi">Theo dõi</button>
					<button class="btn">Nhắn tin </button>
				</div>
			</div>

			<div class="stats">
				<div class="box">
					<span class="value" id="soHocVien">523</span>
					<span class="parameter">Học viên</span>
				</div>
				<div class="box">
					<span class="value" id="soLuotThich">1387</span>
					<span class="parameter">Lượt thích</span>
				</div>
				<div class="box">
					<span class="value" id="soKhoaHoc">146</span>
					<span class="parameter">Khóa học</span>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
