<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <form #loginForm="ngForm" (submit)="_signIn(loginForm.value)">
                <h4 class="display-4">Đăng Nhập</h4>
                <div class="form-group">
                    <label for="">Tài Khoản</label>
                    <input name="taiKhoan" ngModel type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Mật Khẩu</label>
                    <input name="matKhau" ngModel type="text" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Đăng nhập</button>
                </div>
            </form>

        </div>
    </div>
</div>
